<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="app">
	<input type="text" v-bind:class='{empty:!count}' v-model="value">
	<input type="button" value="submit" v-if="count"  v-on:click='send'>
	<input type="button" value="submit" v-else disabled v-on:click='send'>

	<div v-if="count" >value：{{message}}<br>字数：{{count}}</div>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: function () {
			return {
				message:'',
				value: ''
			}
		}, methods: {
			send:function () {
				alert("发送成功".concat(this.value));
				this.message=this.value;
				this.value="";
			}
		},computed:{
			count:function () {
				return this.value.length;
			}
		}
	})
</script>
<style>
	.empty{
		border-color: red;
	}
</style>
</html>
